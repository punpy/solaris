<ion-tabs class="tabs-icon-top tabs-positive">


  <ion-tab title="Inventory" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline" ui-sref="tabs.inventory">
    <ion-nav-view name="inventory-tab"></ion-nav-view>
  </ion-tab>

    <ion-tab title="Shop" icon-on="ion-ios-cart" icon-off="ion-ios-cart" ui-sref="tabs.shop">
      <ion-nav-view name="shop-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Enquiry" icon-on="ion-ios-search-strong" icon-off="ion-ios-search" ui-sref="tabs.enquiry">
      <ion-nav-view name="enquiry-tab"></ion-nav-view>
    </ion-tab>

  <ion-tab title="Stock" icon-on="ion-ios-speedometer" icon-off="ion-ios-speedometer-outline" ui-sref="tabs.stock">
    <ion-nav-view name="stock-tab"></ion-nav-view>
  </ion-tab>

  </ion-tab> -->
