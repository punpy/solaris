<ion-tabs class="tabs-icon-top tabs-positive">

  <ion-tab title="Shop" icon-on="ion-ios-cart" icon-off="ion-ios-cart" ui-sref="tabs.shop">
    <ion-nav-view name="shop-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Inventory" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline" ui-sref="tabs.inventory">
    <ion-nav-view name="inventory-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Analysis" icon-on="ion-ios-speedometer" icon-off="ion-ios-speedometer-outline" ui-sref="tabs.analysis">
    <ion-nav-view name="analysis-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Order" ng-hide="true" icon-on="ion-ios-speedometer" icon-off="ion-ios-speedometer-outline" ui-sref="tabs.order">
    <ion-nav-view name="order-tab"></ion-nav-view>
  </ion-tab>

</ion-tabs>
