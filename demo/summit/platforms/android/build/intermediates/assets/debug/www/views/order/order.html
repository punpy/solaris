<!-- <ion-view view-title="Detail for {{good.productCode}} - {{good.description}}"> -->
<ion-view view-title="{{description}}">
  <ion-content>
            <ion-list>
              <!-- <ion-item><img class="photo-detail" ng-src="{{endpoint.imgUrl ++ product.imageUrl}}"/></ion-item> -->
              <ion-item>
                <div class="row">
                  <img class="photo-detail" ng-src="{{imageBase ++ product.imageUrl}}"/></div>
                </div>

              </ion-item>
              <ion-item>
                <div class="row">
                <!-- <ion-item>Code <span class="badge badge-stable">{{product.productCode}}</span></ion-item> -->
                  <div class="col ">Code </div><div class="col">{{product.productCode}}</div>
                </div>
              </ion-item>
              <ion-item>
                <div class="row">
                  <div class="col">Description </div><div class="col item-text-wrap myDesc">{{product.description}}</div>
                </div>
              </ion-item>
              <ion-item>
                <div class="row">
                  <div class="col ">Quantity In Stock </div><div class="col">{{product.quantityInStock}}</div>
                </div>
              </ion-item>
              <ion-item>
                <div class="row">
                  <div class="col">Unit price </div><div class="col">{{product.unitPrice}}</div>
                </div>
              </ion-item>
              <!-- <ion-item><button class="button button-block button-positive">Button</button></ion-item> -->

              <div class="item item-divider"><span>Fill in details and submit the Order</span></div>

            <!-- <form name="orderForm" novalidate="" ng-submit="order(orderForm)"> -->
            <form name="orderForm" novalidate >
            <label class="item item-input" ng-class="{ 'has-errors' : orderForm.firstName.$invalid && orderForm.firstName.$dirty, 'no-errors' : orderForm.firstName.$valid}">
              <span class="input-label">Firstname</span>
              <input type="text" name="firstName" ng-model="data.firstName" ng-minlength="3" ng-maxlength="25" required>
            </label>


            <label class="item item-input" ng-class="{ 'has-errors' : orderForm.lastName.$invalid && orderForm.lastName.$dirty, 'no-errors' : orderForm.lastName.$valid}">
              <span class="input-label">Lastname</span>
              <input type="text" name="lastName" ng-model="data.lastName" ng-minlength="2" ng-maxlength="25" required>
            </label>
<!--
            <div class="error-container" ng-show="orderForm.lastName.$error" ng-messages="orderForm.lastName.$error">
              <div ng-messages-include="error-list.html"></div>
            </div> -->

            <label class="item item-input" ng-class="{ 'has-errors' : orderForm.companyName.$invalid && orderForm.companyName.$dirty , 'no-errors' : orderForm.companyName.$valid}">
              <span class="input-label">Company Name</span>
              <input type="text" name="companyName" ng-model="data.companyName" ng-minlength="3" ng-maxlength="50" required>
            </label>
<!--
            <div class="error-container" ng-show="orderForm.companyName.$error " ng-messages="orderForm.companyName.$error">
              <div ng-messages-include="error-list.html"></div>
            </div> -->

            <label class="item item-input" ng-class="{ 'has-errors' : orderForm.address.$invalid && orderForm.address.$dirty, 'no-errors' : orderForm.address.$valid}">
              <span class="input-label">Address</span>
              <input type="text" name="address" ng-model="data.address" required>
            </label>
<!--
            <div class="error-container" ng-show="orderForm.address.$error " ng-messages="orderForm.address.$error">
              <div ng-messages-include="error-list.html"></div>
            </div> -->

            <label class="item item-input" ng-class="{ 'has-errors' : orderForm.emailAddress.$invalid && orderForm.emailAddress.$dirty, 'no-errors' : orderForm.emailAddress.$valid}">
              <span class="input-label">eMail</span>
              <input type="email" name="emailAddress" ng-model="data.emailAddress" required>
            </label>
<!--
            <div class="error-container" ng-show="orderForm.emailAddress.$error" ng-messages="orderForm.emailAddress.$error">
              <div ng-messages-include="error-list.html"></div>
            </div> -->

            <label class="item item-input" ng-class="{ 'has-errors' : orderForm.mobilePhone.$invalid && orderForm.mobilePhone.$dirty, 'no-errors' : orderForm.mobilePhone.$valid}">
              <span class="input-label">Mobile Phone</span>
              <input type="text" name="mobilePhone" ng-model="data.mobilePhone" ng-minlength="8" ng-maxlength="20" required>
            </label>
<!--
            <div class="error-container" ng-show="orderForm.mobilePhone.$error" ng-messages="orderForm.mobilePhone.$error">
              <div ng-messages-include="error-list.html"></div>
            </div> -->

          </div>
          <button class="button button-full button-positive" ng-click="order(data)" ng-disabled="orderForm.$invalid" type="submit">
            Place Order
          </button>
        </form>
      </ion-list>
  </ion-content>

  <ion-footer-bar class="bar-dark">
    <h1 class="title"></h1>
  </ion-footer-bar>
</ion-view>
